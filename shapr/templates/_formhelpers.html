{% macro render_field(field) %}
<div class="field">
    {% if field.errors %}
    <ul>
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {{ field.label() }}
    <div>
        {{ field(**kwargs) }}
    </div>
</div>
{% endmacro %}
