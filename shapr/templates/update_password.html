{% extends "layout.html" %}

{% block content %}

<h1>Update Password</h1>

<form method="POST" action="password">
  {% from "_formhelpers.html" import render_field %}
  {{ form.csrf_token }}

  {{ render_field(form.current_password) }}
  {{ form.password() }}
  <input type="submit" />
</form>

{% endblock %}
